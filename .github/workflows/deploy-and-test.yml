name: Deploy & Test Pipeline

# This workflow handles deployment and ALL E2E testing on real environments.
# ci.yml runs FAST checks only: typecheck, lint, unit tests, rules tests
# This workflow runs: deploy → comprehensive testing → deploy to prod
#
# Flow:
# 1. CI workflow runs fast quality checks (2-3 min)
# 2. This workflow deploys to Vercel staging (1-2 min)
# 3. Runs comprehensive tests on staging (8-12 min):
#    - E2E Desktop tests
#    - E2E Mobile tests (RTL, critical paths)
#    - Performance tests
# 4. If all tests pass, deploys to production
# 5. Runs smoke tests on production

on:
  # Only trigger after CI completes successfully (avoids duplicate runs)
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  # Allow manual testing via PRs
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Step 1: Deploy to Staging (only after CI passes)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    # Only run if CI workflow completed successfully, or if triggered directly
    if: |
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    outputs:
      preview-url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Staging
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $URL"

  # Step 2: Setup Staging Auth (Custom Tokens)
  setup-staging-auth:
    name: Setup Staging Authentication
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Custom Tokens
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/generate-staging-auth-tokens.cjs

      - name: Create auth directory
        run: mkdir -p e2e/.auth

      - name: Run Staging Auth Setup
        env:
          STAGING_URL: ${{ needs.deploy-staging.outputs.preview-url }}
          TEST_ENV: staging
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          # Tokens are generated fresh in the previous step and exported to GITHUB_ENV
        run: npx playwright test --project=staging-auth-setup

      - name: Debug - List auth files
        run: |
          echo "Current working directory: $(pwd)"
          echo "Listing e2e/.auth/ directory:"
          ls -la e2e/.auth/ || echo "Directory does not exist"
          echo "Finding all staging-*.json files:"
          find . -name "staging-*.json" -type f || echo "No files found"
          echo "Contents of e2e directory:"
          ls -la e2e/ || echo "e2e directory does not exist"

      - name: Upload auth state
        uses: actions/upload-artifact@v4
        with:
          name: staging-auth-state
          path: |
            e2e/.auth/staging-admin.json
            e2e/.auth/staging-leader.json
            e2e/.auth/staging-user.json
          retention-days: 1

  # Step 3: Run E2E Tests on Real Staging Deployment (Parallel)
  test-staging-desktop:
    name: E2E Desktop Tests on Staging
    runs-on: ubuntu-latest
    needs: [deploy-staging, setup-staging-auth]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Download auth state
        uses: actions/download-artifact@v4
        with:
          name: staging-auth-state
          path: e2e/.auth/

      - name: Run E2E Tests Against Staging (Desktop)
        env:
          STAGING_URL: ${{ needs.deploy-staging.outputs.preview-url }}
          TEST_ENV: staging
        run: npx cross-env TEST_ENV=staging playwright test --project=staging --project=staging-admin --project=staging-leader

      - name: Upload Desktop Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-desktop-report
          path: playwright-report/
          retention-days: 30

  test-staging-mobile:
    name: E2E Mobile Tests on Staging
    runs-on: ubuntu-latest
    needs: [deploy-staging, setup-staging-auth]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Download auth state
        uses: actions/download-artifact@v4
        with:
          name: staging-auth-state
          path: e2e/.auth/

      - name: Run E2E Tests Against Staging (Mobile)
        env:
          STAGING_URL: ${{ needs.deploy-staging.outputs.preview-url }}
          TEST_ENV: staging
        run: npx cross-env TEST_ENV=staging playwright test --project=staging-mobile

      - name: Upload Mobile Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-mobile-report
          path: playwright-report/
          retention-days: 30

  test-staging-performance:
    name: Performance Tests on Staging
    runs-on: ubuntu-latest
    needs: [deploy-staging, setup-staging-auth]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Download auth state
        uses: actions/download-artifact@v4
        with:
          name: staging-auth-state
          path: e2e/.auth/

      - name: Run Performance Tests on Staging
        env:
          STAGING_URL: ${{ needs.deploy-staging.outputs.preview-url }}
          TEST_ENV: staging
        run: npx cross-env TEST_ENV=staging playwright test e2e/performance.spec.ts --project=staging-admin

      - name: Upload Performance Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-performance-report
          path: playwright-report/
          retention-days: 30

  # Step 3: Deploy to Production (only on main branch, after tests pass)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, test-staging-desktop, test-staging-mobile, test-staging-performance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Production URL: $URL"

      - name: Notify Deployment Success
        run: |
          echo "✅ Production deployment successful!"
          echo "All E2E tests passed on staging before production deployment"

  # Step 4: Smoke Test Production (optional but recommended)
  smoke-test-production:
    name: Smoke Test Production
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Critical Path Tests on Production
        run: npm run test:e2e:prod || echo "⚠️ Production smoke tests failed, but deployment already completed"
        continue-on-error: true

      - name: Upload Production Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: production-smoke-test-report
          path: playwright-report/
          retention-days: 30
