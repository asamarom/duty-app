name: CI & Deploy Pipeline

# Complete CI/CD pipeline: quality checks → staging deploy → E2E tests → production deploy
#
# Flow:
# 1. Fast quality checks (parallel): typecheck, lint, unit tests, rules tests (2-3 min)
# 2. Deploy to Vercel staging (1-2 min)
# 3. Setup staging authentication
# 4. Comprehensive E2E tests on staging (parallel): desktop, mobile, performance (8-12 min)
# 5. Deploy to production (main branch only)
# 6. Smoke tests on production

on:
  push:
    branches: [main, 'staging/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Phase 1: Fast Quality Checks (Run in Parallel)
  # ══════════════════════════════════════════════════════════════════════════

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:run

  rules-tests:
    name: Security Rules Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (required by Firebase Emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Firebase Emulator binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ hashFiles('firebase.emulators.ci.json') }}

      - run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Run security rules tests
        run: npm run test:rules

  # ══════════════════════════════════════════════════════════════════════════
  # Phase 2: Deploy to Staging (Only after all fast checks pass)
  # ══════════════════════════════════════════════════════════════════════════

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [typecheck, lint, unit-tests, rules-tests]
    outputs:
      preview-url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Staging
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $URL"

  # ══════════════════════════════════════════════════════════════════════════
  # Phase 3: Setup Staging Authentication
  # ══════════════════════════════════════════════════════════════════════════

  setup-staging-auth:
    name: Setup Staging Authentication
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Seed Staging Database
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/seed-firebase-staging.cjs

      - name: Generate Custom Tokens
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/generate-staging-auth-tokens.cjs

      - name: Create auth directory
        run: mkdir -p e2e/.auth

      - name: Wait for Vercel Deployment to be Ready
        env:
          STAGING_URL: ${{ needs.deploy-staging.outputs.preview-url }}
        run: |
          echo "Waiting for $STAGING_URL to be ready..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s -o /dev/null -w "%{http_code}" "$STAGING_URL" | grep -q "200\|301\|302"; then
              echo "✅ Deployment is ready!"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts: Deployment not ready yet, waiting 10s..."
            sleep 10
          done
          echo "❌ Deployment did not become ready after $max_attempts attempts"
          exit 1

      - name: Run Staging Auth Setup
        env:
          STAGING_URL: ${{ needs.deploy-staging.outputs.preview-url }}
          TEST_ENV: staging
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npx playwright test --project=staging-auth-setup

      - name: Debug - List auth files
        run: |
          echo "Current working directory: $(pwd)"
          echo "Listing e2e/.auth/ directory:"
          ls -la e2e/.auth/ || echo "Directory does not exist"
          echo "Finding all staging-*.json files:"
          find . -name "staging-*.json" -type f || echo "No files found"
          echo "Contents of e2e directory:"
          ls -la e2e/ || echo "e2e directory does not exist"

      - name: Upload auth state
        uses: actions/upload-artifact@v4
        with:
          name: staging-auth-state
          path: |
            e2e/.auth/staging-admin.json
            e2e/.auth/staging-leader.json
            e2e/.auth/staging-user.json
          retention-days: 1

  # ══════════════════════════════════════════════════════════════════════════
  # Phase 4: E2E Tests on Staging (Run in Parallel)
  # ══════════════════════════════════════════════════════════════════════════

  test-staging-desktop:
    name: E2E Desktop Tests on Staging
    runs-on: ubuntu-latest
    needs: [deploy-staging, setup-staging-auth]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Download auth state
        uses: actions/download-artifact@v4
        with:
          name: staging-auth-state
          path: e2e/.auth/

      - name: Run E2E Tests Against Staging (Desktop)
        env:
          STAGING_URL: ${{ needs.deploy-staging.outputs.preview-url }}
          TEST_ENV: staging
        run: npx cross-env TEST_ENV=staging playwright test --project=staging-unauth --project=staging --project=staging-admin --project=staging-leader

      - name: Upload Desktop Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-desktop-report
          path: playwright-report/
          retention-days: 30

  test-staging-mobile:
    name: E2E Mobile Tests on Staging
    runs-on: ubuntu-latest
    needs: [deploy-staging, setup-staging-auth]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Download auth state
        uses: actions/download-artifact@v4
        with:
          name: staging-auth-state
          path: e2e/.auth/

      - name: Run E2E Tests Against Staging (Mobile)
        env:
          STAGING_URL: ${{ needs.deploy-staging.outputs.preview-url }}
          TEST_ENV: staging
        run: npx cross-env TEST_ENV=staging playwright test --project=staging-mobile

      - name: Upload Mobile Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-mobile-report
          path: playwright-report/
          retention-days: 30

  test-staging-performance:
    name: Performance Tests on Staging
    runs-on: ubuntu-latest
    needs: [deploy-staging, setup-staging-auth]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Download auth state
        uses: actions/download-artifact@v4
        with:
          name: staging-auth-state
          path: e2e/.auth/

      - name: Run Performance Tests on Staging
        env:
          STAGING_URL: ${{ needs.deploy-staging.outputs.preview-url }}
          TEST_ENV: staging
        run: npx cross-env TEST_ENV=staging playwright test e2e/performance.spec.ts --project=staging-admin

      - name: Upload Performance Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-performance-report
          path: playwright-report/
          retention-days: 30

  # ══════════════════════════════════════════════════════════════════════════
  # Phase 5: Deploy to Production (Only on main branch, after all tests pass)
  # ══════════════════════════════════════════════════════════════════════════

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, test-staging-desktop, test-staging-mobile, test-staging-performance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Production URL: $URL"

      - name: Notify Deployment Success
        run: |
          echo "✅ Production deployment successful!"
          echo "All E2E tests passed on staging before production deployment"

  # ══════════════════════════════════════════════════════════════════════════
  # Phase 6: Production Smoke Tests - DISABLED
  # ══════════════════════════════════════════════════════════════════════════
  #
  # Production smoke tests are disabled because:
  # 1. Production uses real Firebase OAuth (no test login form)
  # 2. Tests cannot authenticate without manual OAuth flow
  # 3. All E2E tests already pass on staging before production deployment
  # 4. Deployment has already succeeded at this point
  #
  # To manually test production:
  #   1. Generate auth tokens: npm run test:e2e:prod:setup
  #   2. Run authenticated tests: npm run test:e2e:prod:auth
  #
  # ══════════════════════════════════════════════════════════════════════════
