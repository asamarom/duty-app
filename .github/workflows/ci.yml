name: CI

on:
  push:
    branches: [main, 'staging/**']
  pull_request:
    branches: [main]

jobs:
  # ── Fast checks (run in parallel) ────────────────────────────────────────
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:run

  # ── Security rules tests (Firestore emulator, no app needed) ─────────────
  rules-tests:
    name: Security Rules Tests
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (required by Firebase Emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Firebase Emulator binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ hashFiles('firebase.emulators.ci.json') }}

      - run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Run security rules tests
        run: npm run test:rules

  # ── E2E tests (runs after fast checks pass) ───────────────────────────────
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [typecheck, lint, unit-tests, rules-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (required by Firebase Emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Cache emulator JARs so subsequent runs don't re-download them
      - name: Cache Firebase Emulator binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ hashFiles('firebase.emulators.json') }}

      - run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      # .env is gitignored; provide Firebase client config from CI secrets
      - name: Write .env for CI
        run: cp .env.ci .env

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
