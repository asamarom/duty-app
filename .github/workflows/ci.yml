name: CI

on:
  push:
    branches: [main, 'staging/**']
  pull_request:
    branches: [main]
  # Manual trigger — lets you run CI with or without E2E from the Actions tab
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: 'Skip E2E tests (fast deploy — typecheck/lint/unit/rules still run)'
        type: boolean
        default: false

jobs:
  # ── Fast checks (run in parallel) ────────────────────────────────────────
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:run

  # ── Security rules tests (Firestore emulator, no app needed) ─────────────
  rules-tests:
    name: Security Rules Tests
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (required by Firebase Emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Firebase Emulator binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ hashFiles('firebase.emulators.ci.json') }}

      - run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Run security rules tests
        run: npm run test:rules

  # ── E2E tests (runs after fast checks pass) ───────────────────────────────
  # Skip by:
  #   • Including "[skip e2e]" anywhere in the commit message or PR title
  #   • Running this workflow manually (Actions tab) with "Skip E2E tests" checked
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [typecheck, lint, unit-tests, rules-tests]
    if: >-
      !contains(github.event.head_commit.message, '[skip e2e]') &&
      !contains(github.event.pull_request.title, '[skip e2e]') &&
      inputs.skip_e2e != true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (required by Firebase Emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Cache emulator JARs so subsequent runs don't re-download them
      - name: Cache Firebase Emulator binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ hashFiles('firebase.emulators.json') }}

      - run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      # .env is gitignored; provide Firebase client config from CI secrets
      - name: Write .env for CI
        run: cp .env.ci .env

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ── Performance tests (runs in parallel with e2e, after fast checks pass) ──
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [typecheck, lint, unit-tests]
    if: >-
      !contains(github.event.head_commit.message, '[skip e2e]') &&
      !contains(github.event.pull_request.title, '[skip e2e]') &&
      inputs.skip_e2e != true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (required by Firebase Emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Cache emulator JARs so subsequent runs don't re-download them
      - name: Cache Firebase Emulator binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ hashFiles('firebase.emulators.json') }}

      - run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      # .env is gitignored; provide Firebase client config from CI secrets
      - name: Write .env for CI
        run: cp .env.ci .env

      - name: Run performance tests
        run: npx playwright test e2e/performance.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: playwright-report/
          retention-days: 7
