name: CI

# Fast quality checks only - E2E tests run on real staging deployment
# in deploy-and-test.yml after these checks pass

on:
  push:
    branches: [main, 'staging/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ── Fast checks (run in parallel) ────────────────────────────────────────
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:run

  # ── Security rules tests (Firestore emulator, no app needed) ─────────────
  rules-tests:
    name: Security Rules Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (required by Firebase Emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Firebase Emulator binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ hashFiles('firebase.emulators.ci.json') }}

      - run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Run security rules tests
        run: npm run test:rules

  # ── E2E and Performance tests moved to deploy-and-test.yml ────────────────
  # All E2E and performance tests now run on real staging deployment
  # This provides better coverage and catches environment-specific issues
